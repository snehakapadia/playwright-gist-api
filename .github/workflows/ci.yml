name: Playwright Gist Tests

# -------------------------------
# âœ… Triggers
# -------------------------------
on:
  push:
    branches: [ main ]              # Run automatically on pushes to main
  pull_request:
    branches: [ main ]              # Run automatically on PRs to main
  workflow_dispatch:                # Allow manual trigger in GitHub UI
    inputs:
      test_type:
        description: 'Select which tests to run (api or ui)'
        required: true
        default: 'api'
        type: choice
        options:
          - api
          - ui

# -------------------------------
# âœ… Job Definition
# -------------------------------
jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5ï¸âƒ£ Setup environment variables from secrets
      - name: Setup environment variables
        run: |
          echo "USERNAME=${{ secrets.USERNAME }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV
          echo "TOKEN=${{ secrets.TOKEN }}" >> $GITHUB_ENV

      # 6ï¸âƒ£ Run API tests
      - name: Run API Tests
        if: ${{ github.event.inputs.test_type == 'api' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "â–¶ï¸ Running API tests..."
          npm run test:gist-api

      - name: Setup auth.json
        run: echo "${{ secrets.AUTH_JSON }}" > auth.json

      # 7ï¸âƒ£ Run UI tests (only when manually selected)
      - name: Run UI Tests
        if: ${{ github.event.inputs.test_type == 'ui' }}
        run: |
          echo "ðŸŽ­ Running UI tests..."
          npm run test:gist-ui

      - name: Generate Playwright HTML Report
        if: ${{ always() }}
        run: npx playwright test --reporter=html

      # 8ï¸âƒ£ Upload Playwright Report as artifact
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Add report link to summary
        run: |
          echo "### ðŸ§ª Playwright Test Report" >> $GITHUB_STEP_SUMMARY
          echo "Download the [HTML Report](https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts) from Artifacts section." >> $GITHUB_STEP_SUMMARY
