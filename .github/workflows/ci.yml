name: Playwright Gist Tests

# -------------------------------
# ‚úÖ Triggers
# -------------------------------
on:
  push:
    branches: [ main ]              # Run automatically on pushes to main
  pull_request:
    branches: [ main ]              # Run automatically on PRs to main
  workflow_dispatch:                # Allow manual trigger in GitHub UI
    inputs:
      test_type:
        description: 'Select which tests to run (api or ui)'
        required: true
        default: 'api'
        type: choice
        options:
          - api
          - ui

# -------------------------------
# ‚úÖ Job Definition
# -------------------------------
jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Setup environment variables from secrets
      - name: Setup environment variables
        run: |
          echo "USERNAME=${{ secrets.USERNAME }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV
          echo "TOKEN=${{ secrets.TOKEN }}" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Run API tests
      - name: Run API Tests
        if: ${{ github.event.inputs.test_type == 'api' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "‚ñ∂Ô∏è Running API tests..."
          npm run test:gist-api

      # 7Ô∏è‚É£ Run UI tests (only when manually selected)
      - name: Run UI Tests
        if: ${{ github.event.inputs.test_type == 'ui' }}
        run: |
          echo "üé≠ Running UI tests..."
          npm run test:gist-ui

      # 8Ô∏è‚É£ Upload Playwright Report as artifact
      - name: Upload Playwright Report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
